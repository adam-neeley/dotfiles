# keys
# -----------------------------------------------------

$mod = SUPER

$power1 = PRINT
$power2 = SCROLL_LOCK
$power3 = PAUSE

$grid11 = 1
$grid12 = 2
$grid13 = 3
$grid21 = code:24
$grid22 = comma
$grid23 = period
$grid31 = A
$grid32 = O
$grid33 = E

$scratch1 = F1
$scratch2 = F2
$scratch3 = F3

# apps

$terminal = foot
$browser = qutebrowser
$editor = emacsclient
$logout = wlogout

# colors
#
$transparent = rgba(3090c010)

# -----------------------------------------------------
# Monitor Setup
# See https://wiki.hyprland.org/Configuring/Monitors/
# -----------------------------------------------------
monitor=DP-1,             1920x1080, -1536x0,    1.25
monitor=eDP-1,            1920x1080,  0x0,       1.25
monitor=HDMI-A-2,         1920x1080,  1536x0,    1.25
monitor=,preferred,auto,1

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------

exec-once=[workspace 1] brave
exec-once=[workspace 2] qutebrowser
exec-once=[workspace 5] emacsclient
exec-once=[workspace 6] $terminal
exec-once=hyprpaper # wallpaper
exec-once=waybar --style ~/dotfiles/home/adam/waybar/style.css # bar

# workspace = 5, on-created-empty:emacsclient

# stickyrule = brave,1
# stickyrule = qutebrowser,2
# stickyrule = emacsclient,5

# -----------------------------------------------------
# Load pywal color file
# -----------------------------------------------------
# source = ~/.cache/wal/colors-hyprland.conf

# -----------------------------------------------------
# Env vars
# -----------------------------------------------------
env = XCURSOR_SIZE,32

# -----------------------------------------------------
# Keyboard layout and mouse
# -----------------------------------------------------
input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options = altwin:swap_alt_win, caps:escape
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        scroll_factor = -1.0
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# -----------------------------------------------------
# General window layout and colors
# -----------------------------------------------------
general {
    gaps_in = 2
    gaps_out = 1
    border_size = 1
    col.inactive_border = rgb(666666)
    col.active_border = rgb(66ccff)
    layout = dwindle
}

# -----------------------------------------------------
# General window decoration
# -----------------------------------------------------
decoration {
    rounding = 3
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = 0xcc000066
}

# -----------------------------------------------------
# Animations
# -----------------------------------------------------
animations {
    enabled =   true
    bezier =    myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# -----------------------------------------------------
# Layouts
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # new_is_master = true
}

gestures {
    workspace_swipe = true
}

